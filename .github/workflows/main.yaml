# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Core Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore ./test/Lambda6.Tests/Lambda6.Tests.csproj

      - name: Build project
        run: dotnet build ./test/Lambda6.Tests/Lambda6.Tests.csproj --no-restore

      - name: Testing
        run: dotnet test test/Lambda6.Tests/Lambda6.Tests.csproj --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ./src/Lambda6/Lambda6.csproj --no-self-contained --runtime linux-x64 --configuration Release --output ./artifact/publish --no-restore
